<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function hesap(){
            var sayi1= parseInt(document.getElementById("sayi1").value);
            var sayi2= parseInt(document.getElementById("sayi2").value);
            var sonuc;
            if(document.getElementById("toplama").checked){
            sonuc= sayi1+sayi2;
            }else if(document.getElementById("cikarma").checked){
            sonuc= sayi1-sayi2;
            }else if(document.getElementById("bolme").checked){
            sonuc=sayi1/sayi2;
            }else if(document.getElementById("carpma").checked){
            sonuc=sayi1*sayi2;
            }
            document.getElementById("sonuc").value= sonuc;}
    </script>
</head>
<body>
1. Sayı : <input type="text" id="sayi1"> <br> <br>
2. Sayı : <input type="text" id="sayi2"> <br> <br>
Lütfen İşlem Seçin <br>
<input type="radio" name="islem" id="toplama">Toplama <br>
<input type="radio" name="islem" id="cikarma">Çıkarma <br>
<input type="radio" name="islem" id="bolme">Bölme <br>
<input type="radio" name="islem" id="carpma">Çarpma <br> <br>
<input type="button" value="Hesapla" onclick="hesap()"> <br> <br>
<input type="text" id="sonuc">
</body>
</html>
