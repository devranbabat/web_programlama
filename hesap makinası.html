<html lang="tr">
    <head>
        <script>
             function toplama(){  var sayi1= parseInt(document.getElementById("sayi1").value);
                                  var sayi2= parseInt(document.getElementById("sayi2").value);
                                  document.getElementById("sonuc").value= sayi1+sayi2;
                    }
             function cikarma(){  var sayi1= parseInt(document.getElementById("sayi1").value);
                                  var sayi2= parseInt(document.getElementById("sayi2").value);
                                  document.getElementById("sonuc").value= sayi1-sayi2;
                    }
             function carpma(){   var sayi1= parseInt(document.getElementById("sayi1").value);
                                  var sayi2= parseInt(document.getElementById("sayi2").value);
                                  document.getElementById("sonuc").value= sayi1*sayi2;
                    }
             function bolme(){    var sayi1= parseInt(document.getElementById("sayi1").value);
                                  var sayi2= parseInt(document.getElementById("sayi2").value);
                                  document.getElementById("sonuc").value= sayi1/sayi2;
                    }
         </script>
            <title>Örnek web sayfası</title>
    </head>
    <body>

         <b>sayi1</b>
             <input type="text" id="sayi1">
         <b>sayi2</b>
             <input type="text" id="sayi2">
               <br> <br>
                    <input type="button" value="+" onclick="toplama()">
                    <input type="button" value="-" onclick="cikarma()">
                    <input type="button" value="*" onclick="carpma()">
                    <input type="button" value="/" onclick="bolme()">
               <br> <br>
         <b>sonuc</b>
             <input  type="text" id="sonuc">
    </body>
</html>
